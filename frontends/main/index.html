<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Piratchat">
    <meta property="og:description" content="Join our conversations today!">
    <meta property="og:image" content="https://ftp.piraterna.org/media/images/piraterna.png">
    <meta property="og:url" content="https://chat.piraterna.org">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Piratchat">
    <meta name="twitter:description" content="Join our conversations today!">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #e4e4e4;
        }

        .terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #e4e4e4;
        }

        .chat-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .members-list {
            width: 180px;
            padding: 10px;
            background-color: #252525;
            border-right: 1px solid #333;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .members-list.mobile-hidden {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            z-index: 10;
        }

        .members-toggle {
            display: none;
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #333;
            color: #e4e4e4;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .members-toggle:hover {
            background-color: #444;
        }

        .members-header {
            font-size: 14px;
            padding-bottom: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            color: #88c0d0;
            display: flex;
            justify-content: space-between;
        }

        .members-close {
            cursor: pointer;
            display: none;
            font-weight: bold;
        }

        .members-count {
            font-size: 12px;
            color: #a3be8c;
            margin-left: 5px;
        }

        .member {
            font-size: 14px;
            padding: 3px 0;
            color: #e4e4e4;
        }

        .output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .input-container {
            display: flex;
            padding-top: 10px;
        }

        .input-container input {
            width: 95%;
            padding: 10px;
            background-color: #2d2d2d;
            color: #e4e4e4;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-left: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #333;
            color: #e4e4e4;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #444;
        }

        .hidden {
            display: none;
        }

        .login-message {
            color: #81a1c1;
            margin-left: 10px;
        }

        .user-message {
            color: #e4e4e4;
        }

        .server-message {
            color: #888888;
        }

        .system-message {
            color: #a3be8c;
        }

        .join-message {
            color: #88c0d0;
        }

        .leave-message {
            color: #bf616a;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .connected {
            background-color: #a3be8c;
            color: #2e3440;
        }

        .disconnected {
            background-color: #bf616a;
            color: #eceff4;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .auth-container input {
            padding: 8px;
            background-color: #2d2d2d;
            color: #e4e4e4;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .auth-container button {
            padding: 8px 15px;
            background-color: #4c566a;
            color: #e4e4e4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover {
            background-color: #5e81ac;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
            }

            .members-list {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                transform: translateX(-100%);
                z-index: 10;
                width: 70%;
                max-width: 250px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            }

            .members-list.mobile-shown {
                transform: translateX(0);
            }

            .members-toggle {
                display: block;
            }

            .members-close {
                display: block;
            }

            .auth-container {
                padding: 10px;
            }

            .auth-container>div {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .auth-container input,
            .auth-container button {
                width: 100%;
            }

            .input-container {
                padding-top: 5px;
            }

            .input-container input {
                width: 100%;
                margin-left: 0;
            }

            .input-container button {
                padding: 10px;
                margin-left: 5px;
            }
        }

        .gray {
            color: #555;
        }

        a {
            color: #81a1c1;
        }
    </style>
</head>

        const commands = [

        function cleanMessage(message) {
            const commandPattern = /\$(\w+)\((.*?)\)/g;
            const urlPattern = /(https?:\/\/[^\s]+)/g; // Pattern to detect URLs
            let match;
            let final = message;

            // Replace commands
            while ((match = commandPattern.exec(final)) !== null) {
                const [fullMatch, commandName, args] = match;
                final = final.replace(fullMatch, '');
            }

            return final;

        function createLinkFromUrl(url) {
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.target = '_blank';
            anchor.textContent = url;
            return anchor;
        }

        async function displayOutput(message, type = 'server') {
            const p = document.createElement('p');
            let temp = typeof message === 'object' ? message.message || '' : message;
            let finalMessage = cleanMessage(temp);

            const pingPattern = new RegExp(`@${username}\\b`, 'g');
            let highlightMessage = false;
            if (pingPattern.test(finalMessage)) {
                highlightMessage = true;
            }

            switch (type) {
                case 'user':
                    p.classList.add('user-message');
                    break;
                case 'server':
                    finalMessage = `[server] ${finalMessage}`;
                    p.classList.add('server-message');
                    break;
                case 'system':
                    p.classList.add('system-message');
                    break;
                case 'join':
                    p.classList.add('join-message');
                    finalMessage = `${finalMessage} has joined the chat.`;
                    break;
                case 'leave':
                    p.classList.add('leave-message');
                    finalMessage = `${finalMessage} has left the chat.`;
                    break;
                case 'chat':
                    finalMessage = `<${message.author}> ${finalMessage}`;
                    p.classList.add('user-message');
                    break;
                case 'self':
                    finalMessage = `<${username}> ${finalMessage}`;
                    p.classList.add('user-message');
                    break;
                case 'error':
                    finalMessage = `[error] ${finalMessage}`;
                    p.classList.add('leave-message');
                    break;
            }

            // Detect and replace URLs with <a> tags
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            let match;
            let messageNode = document.createDocumentFragment(); // to safely append multiple nodes

            while ((match = urlPattern.exec(finalMessage)) !== null) {
                const [url] = match;
                // Split the message into parts, with the URL being replaced by a link
                const beforeUrl = finalMessage.slice(0, match.index);
                const afterUrl = finalMessage.slice(match.index + url.length);

                // Append the before part, the link, and the after part
                messageNode.appendChild(document.createTextNode(beforeUrl));
                messageNode.appendChild(createLinkFromUrl(url));
                finalMessage = afterUrl;
            }

            // Append any remaining message text that isn't a URL
            if (finalMessage.length > 0) {
                messageNode.appendChild(document.createTextNode(finalMessage));
            }

            if (highlightMessage) {
                p.style.backgroundColor = "#333333";
            }

            p.appendChild(messageNode); // Use document fragment to append
            outputElement.appendChild(p);

            await handleCommands(temp);

            outputElement.scrollTop = outputElement.scrollHeight;
        }

        async function handleCommands(message) {
            const commandPattern = /\$(\w+)\((.*?)\)/g;
            let match;
            while ((match = commandPattern.exec(message)) !== null) {
                const [fullMatch, commandName, args] = match;
                const command = commands.find(cmd => cmd.command_name === commandName);

                if (command) {
                    const parsedArgs = args.split(',').map(arg => arg.trim());
                    await command.callback(parsedArgs);
                    message = message.replace(fullMatch, '');
                }
            }
        }

        async function get_image(args) {
            const [url] = args;
            const img = document.createElement('img');
            img.src = url;
            img.style.maxWidth = '50%';
            img.style.maxHeight = '250px';
            img.style.height = 'auto';
            img.style.display = 'block';
            img.style.margin = '10px 0';
            outputElement.appendChild(img);
        }

        function updateMembersList(members) {
            // Update the online members array
            onlineMembers = members;

            // Clear the current list
            membersContainer.innerHTML = '';

            // Update member count
            membersCount.textContent = `(${members.length})`;

            // Add each member to the list
            members.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.className = 'member';
                memberElement.textContent = member;
                membersContainer.appendChild(memberElement);
            });

            // Update the toggle button text
            membersToggle.textContent = `Users (${members.length})`;
        }

        async function fetchOnlineMembers() {
            try {
                const response = await fetch(`${apiBaseUrl}/online`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.online_clients) {
                        updateMembersList(data.online_clients);
                    }
                } else {
                    displayOutput(`Failed to fetch online members: ${response.status}`, "error");
                }
            } catch (error) {
                displayOutput(`Error fetching online members: ${error.message}`, "error");
            }
        }

        async function register() {
            const username = usernameInput.value.trim();
            if (!username) {
                displayOutput("Please enter a username", "server");
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                // Check if response has content
                const contentType = response.headers.get("content-type");
                let data = {};

                if (contentType && contentType.indexOf("application/json") !== -1 && response.status !== 204) {
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        displayOutput(`Server returned invalid JSON: ${jsonError.message}`, "error");
                        return;
                    }
                }

                if (response.status === 201) {
                    displayOutput(`Registration successful! Your key is: ${data.key || "No key provided"}`, "system");
                    displayOutput("Save this key for future logins", "system");
                    if (data.key) {
                        keyInput.value = data.key;
                    }
                } else if (response.status === 409) {
                    displayOutput("Username already taken. Try another one.", "server");
                } else if (response.status === 422) {
                    displayOutput("Invalid username format.", "server");
                } else {
                    displayOutput(`Registration failed with status: ${response.status}`, "server");
                }
            } catch (error) {
                displayOutput(`Error during registration: ${error.message}`, "error");
            }
        }

        async function login() {
            const key = keyInput.value.trim();
            if (!key) {
                displayOutput("Please enter your key", "server");
                return;
            }

            displayOutput("Attempting login...", "system");

            try {
                const response = await fetch(`${apiBaseUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key }),
                    credentials: 'include'
                });

                // Check if response is empty or not JSON
                let data = {};
                try {
                    // Only try to parse as JSON if content exists and is JSON
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1 && response.status !== 204) {
                        const text = await response.text();
                        if (text) {
                            data = JSON.parse(text);
                        }
                    }
                } catch (jsonError) {
                    displayOutput(`Failed to parse server response: ${jsonError.message}`, "error");
                    // Continue with login flow using default values
                }

                if (response.status === 200) {
                    // username = data.username || 'You';
                    username = await getUsername();
                    loggedIn = true;
                    displayOutput(`Login successful as ${username}!`, "system");
                    authContainer.style.display = "none";
                    connect();
                    fetchOnlineMembers(); // Fetch online members list upon successful login
                } else if (response.status === 401) {
                    displayOutput("Invalid key. Please try again.", "server");
                } else if (response.status === 422) {
                    displayOutput("Invalid key format.", "server");
                } else if (response.status === 204) {
                    // Handle No Content response
                    username = 'You'; // Default value
                    loggedIn = true;
                    displayOutput("Login successful!", "system");
                    authContainer.style.display = "none";
                    connect();
                    fetchOnlineMembers(); // Fetch online members list upon successful login
                } else {
                    displayOutput(`Login failed with status: ${response.status}`, "server");
                }
            } catch (error) {
                displayOutput(`Error during login: ${error.message}`, "error");
            }
        }

        async function logout() {
            try {
                await fetch(`${apiBaseUrl}/logout`, {
                    method: 'GET',
                    credentials: 'include'
                });

                loggedIn = false;
                if (socket) {
                    socket.close();
                }

                authContainer.style.display = "flex";
                displayOutput("Logged out successfully", "system");
                connectionStatusElement.textContent = "Disconnected";
                connectionStatusElement.classList.remove("connected");
                connectionStatusElement.classList.add("disconnected");

                // Clear the members list
                updateMembersList([]);
            } catch (error) {
                displayOutput(`Error during logout: ${error.message}`, "error");
            }
        }

        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                return; // Already connected
            }

            try {
                socket = new WebSocket(serverUrl);

                socket.onopen = function () {
                    connectionStatusElement.textContent = "Connected";
                    connectionStatusElement.classList.remove("disconnected");
                    connectionStatusElement.classList.add("connected");
                    displayOutput("Connected to chat server", "system");

                    // Fetch online members immediately when connected
                    fetchOnlineMembers();
                };

                socket.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);

                        // Handle received messages
                        if (data.message && data.author) {
                            // Skip displaying messages from yourself since we already display them when sent
                            if (data.author !== username) {
                                if (!isInWindow) {
                                    document.title = "Piratchat (Unread Messages)";
                                } else {
                                    document.title = "Piratchat";
                                }

                                notificationAudio.play();
                                displayOutput({ author: data.author, message: data.message }, "chat");
                            }
                        }
                        // Handle join/leave events
                        else if (data.event === "join" && data.username) {
                            displayOutput(data.username, "join");
                            // Refresh online members on join event
                            fetchOnlineMembers();
                        }
                        else if (data.event === "leave" && data.username) {
                            displayOutput(data.username, "leave");
                            // Refresh online members on leave event
                            fetchOnlineMembers();
                        }
                    } catch (error) {
                        displayOutput(`Error parsing message: ${error.message}`, "error");
                    }
                };

                socket.onclose = function () {
                    connectionStatusElement.textContent = "Disconnected";
                    connectionStatusElement.classList.remove("connected");
                    connectionStatusElement.classList.add("disconnected");

                    // Only display the message if this wasn't a deliberate disconnect
                    if (!socket.isDeliberateDisconnect) {
                        displayOutput("Disconnected from chat server", "system");
                    }

                    // Reset the flag (in case we reconnect with the same socket object)
                    socket.isDeliberateDisconnect = false;
                };

                socket.onerror = function (error) {
                    displayOutput("WebSocket error occurred", "error");
                };
            } catch (error) {
                displayOutput(`Failed to connect: ${error.message}`, "error");
            }
        }

        function disconnect() {
            if (socket) {
                // Set a flag to indicate we're deliberately disconnecting
                socket.isDeliberateDisconnect = true;
                socket.close();
                connectionStatusElement.textContent = "Disconnected";
                connectionStatusElement.classList.remove("connected");
                connectionStatusElement.classList.add("disconnected");
                displayOutput("Disconnected from chat server", "system");
                // We're not logging out, just disconnecting

                // Clear the members list
                updateMembersList([]);
            }
        }

        function reconnect() {
            if (loggedIn) {
                displayOutput("Reconnecting to chat server...", "system");
                connect();
            } else {
                displayOutput("Please log in first", "server");
            }
        }

        function sendMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                // Display your own message immediately
                displayOutput(message, "self");

                // Send the message to the server
                socket.send(JSON.stringify({
                    message: message
                }));
            } else {
                displayOutput("Not connected to server", "system");
                if (loggedIn) {
                    displayOutput("Type /reconnect to reconnect to the server", "system");
                }
            }
        }

        function handleInput(input) {
            const command = input.trim();

            if (!loggedIn) {
                if (command.toLowerCase() === '/help') {
                    displayOutput("Use the register and login fields above to authenticate.", "server");
                } else {
                    displayOutput("Please register or login first.", "server");
                }
            } else {
                if (command.toLowerCase() === '/help') {
                    displayOutput("Available commands:\n/help - Show this help message\n/logout - Logout from the chat\n/leave - Disconnect from the server\n/reconnect - Reconnect to the server\n/online - Refresh online users list\n/users - Toggle users list (mobile)", "server");
                } else if (command.toLowerCase() === '/logout') {
                    logout();
                } else if (command.toLowerCase() === '/leave') {
                    disconnect();
                } else if (command.toLowerCase() === '/reconnect') {
                    reconnect();
                } else if (command.toLowerCase() === '/online') {
                    fetchOnlineMembers();
                    displayOutput("Refreshing online users list...", "system");
                } else if (command.toLowerCase() === '/users') {
                    if (isMobile) {
                        if (membersList.classList.contains('mobile-shown')) {
                            membersList.classList.remove('mobile-shown');
                        } else {
                            membersList.classList.add('mobile-shown');
                        }
                    }
                } else {
                    // Regular chat message - send to WebSocket
                    sendMessage(command);
                }
            }
        }

        // Event listeners
        sendButton.addEventListener('click', function () {
            const userInput = inputElement.value.trim();
            if (userInput) {
                handleInput(userInput);
                inputElement.value = '';
            }
        });

        inputElement.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const userInput = inputElement.value.trim();
                if (userInput) {
                    handleInput(userInput);
                    inputElement.value = '';
                }
            }
        });

        document.getElementById('user-input').addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;

            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const url = URL.createObjectURL(blob);

                    const imgTag = `$img(${url})`;

                    const inputField = document.getElementById('user-input');
                    inputField.value += imgTag;
                }
            }
        });

        registerButton.addEventListener('click', register);
        loginButton.addEventListener('click', login);

        // Register enter key on input fields
        usernameInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                register();
            }
        });

        keyInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Set up periodic refresh of online users (every 30 seconds)
        setInterval(() => {
            if (loggedIn && socket && socket.readyState === WebSocket.OPEN) {
                fetchOnlineMembers();
            }
        }, 30000);

        // Close members panel when clicking outside (for mobile)
        document.addEventListener('click', function (event) {
            if (isMobile &&
                membersList.classList.contains('mobile-shown') &&
                !membersList.contains(event.target) &&
                event.target !== membersToggle) {
                membersList.classList.remove('mobile-shown');
            }
        });


        document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === "visible") {
                isInWindow = true;
                document.title = "Piratchat"
            } else {
                isInWindow = false;
            }
        });
    </script>
</body>

</html>
