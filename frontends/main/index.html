<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piratchat</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Piratchat">
    <meta property="og:description" content="Join our conversations today!">
    <meta property="og:image" content="https://ftp.piraterna.org/media/images/piraterna.png">
    <meta property="og:url" content="https://chat.piraterna.org">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Piratchat">
    <meta name="twitter:description" content="Join our conversations today!">
    <meta name="twitter:image" content="https://ftp.piraterna.org/media/images/piraterna.png">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="https://ftp.piraterna.org/media/images/piraterna.png" type="image/png">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #e4e4e4;
        }

        .terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #e4e4e4;
        }

        .chat-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .members-list {
            width: 180px;
            padding: 10px;
            background-color: #252525;
            border-right: 1px solid #333;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .members-list.mobile-hidden {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            z-index: 10;
        }

        .members-toggle {
            display: none;
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #333;
            color: #e4e4e4;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .members-toggle:hover {
            background-color: #444;
        }

        .members-header {
            font-size: 14px;
            padding-bottom: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            color: #88c0d0;
            display: flex;
            justify-content: space-between;
        }

        .members-close {
            cursor: pointer;
            display: none;
            font-weight: bold;
        }

        .members-count {
            font-size: 12px;
            color: #a3be8c;
            margin-left: 5px;
        }

        .member {
            font-size: 14px;
            padding: 3px 0;
            color: #e4e4e4;
        }

        .output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .input-container {
            display: flex;
            padding-top: 10px;
        }

        .input-container input {
            width: 95%;
            padding: 10px;
            background-color: #2d2d2d;
            color: #e4e4e4;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-left: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #333;
            color: #e4e4e4;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #444;
        }

        .hidden {
            display: none;
        }

        .login-message {
            color: #81a1c1;
            margin-left: 10px;
        }

        .user-message {
            color: #e4e4e4;
        }

        .server-message {
            color: #888888;
        }

        .system-message {
            color: #a3be8c;
        }

        .join-message {
            color: #88c0d0;
        }

        .leave-message {
            color: #bf616a;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .connected {
            background-color: #a3be8c;
            color: #2e3440;
        }

        .disconnected {
            background-color: #bf616a;
            color: #eceff4;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .auth-container input {
            padding: 8px;
            background-color: #2d2d2d;
            color: #e4e4e4;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .auth-container button {
            padding: 8px 15px;
            background-color: #4c566a;
            color: #e4e4e4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover {
            background-color: #5e81ac;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
            }

            .members-list {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                transform: translateX(-100%);
                z-index: 10;
                width: 70%;
                max-width: 250px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            }

            .members-list.mobile-shown {
                transform: translateX(0);
            }

            .members-toggle {
                display: block;
            }

            .members-close {
                display: block;
            }

            .auth-container {
                padding: 10px;
            }

            .auth-container>div {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .auth-container input,
            .auth-container button {
                width: 100%;
            }

            .input-container {
                padding-top: 5px;
            }

            .input-container input {
                width: 100%;
                margin-left: 0;
            }

            .input-container button {
                padding: 10px;
                margin-left: 5px;
            }
        }

        .gray {
            color: #555;
        }

        a {
            color: #81a1c1;
        }
    </style>
</head>

<body>
    <div class="terminal">
        <div class="connection-status disconnected" id="connection-status">Disconnected</div>

        <div class="auth-container" id="auth-container">
            <div>
                <input type="text" id="username-input" placeholder="Username">
                <button id="register-button">Register</button>
            </div>
            <div>
                <input type="password" id="key-input" placeholder="Key">
                <button id="login-button">Login</button>
            </div>
        </div>

        <button class="members-toggle" id="members-toggle">Show Users</button>

        <div class="chat-container">
            <div class="members-list" id="members-list">
                <div class="members-header">
                    <span>Online Users <span class="members-count" id="members-count">(0)</span></span>
                    <span class="members-close" id="members-close">Ã—</span>
                </div>
                <div id="members-container">
                    <div class="member gray">Not Online</div>
                </div>
            </div>

            <div class="output" id="output">
                <span class="login-message">Welcome to Piratchat! You need to register or login.</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Message..." autocomplete="false" autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
